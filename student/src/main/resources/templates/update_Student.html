<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

    <h1 style="color:DodgerBlue; margin-left:0.5ch;" ><i>Student Management System</i></h1>
    <hr>
    <div class="container">
        <center>
    <h2>Update Student</h2>

    <form action="#" th:action="@{/saveStudent}" th:object="${student}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{name}" placeholder="Student Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{branch}" placeholder="Branch" class="form-control mb-4 col-4">

        <input type="text" th:field="*{year}" placeholder="Year" class="form-control mb-4 col-4">

        <input type="text" th:field="*{course}" placeholder="Course" class="form-control mb-4 col-4">

        <input type="text" th:field="*{contact_no}" placeholder="Contact No" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}" placeholder="Email Address" class="form-control mb-4 col-4">



        <button type="submit" class="btn btn-info col-2"> Update Student</button>
        <button type="submit" class="btn btn-white col-2"><a th:href="@{/}"> Back to Home</a></button>
    </form></center>


</div>
</body>

</html>
