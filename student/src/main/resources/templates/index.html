<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>


<h1 style="color:DodgerBlue; margin-left:0.5ch;" ><i>Student Management System</i></h1>
<hr>
<div class="container my-2">
    <h3>College Students List</h3>
    <div align="right">
        <a th:href="@{/newStudentForm}" class="btn btn-primary btn-sm mb-3"> Add Student </a>
    </div>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>Student Name</th>
            <th>Branch</th>
            <th>Year</th>
            <th>Course</th>
            <th>Contact No</th>
            <th>Email</th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${student}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.branch}"></td>
            <td th:text="${student.year}"></td>
            <td th:text="${student.course}"></td>
            <td th:text="${student.contact_no}"></td>
            <td th:text="${student.email}"></td>
            <td> <a th:href="@{/update/{id}(id=${student.id})}" class="btn btn-primary btn-sm mb-1">Edit</a>
                <a th:href="@{/delete/{id}(id=${student.id})}" class="btn btn-danger btn-sm mb-1">Delete</a>
             </td>
        </tr>
        </tbody>
    </table>

</div>
</body>

</html>
